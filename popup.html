<!DOCTYPE html>
<html>
<head>
    <title>FLUF Utility Extension</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 320px;
            padding: 16px;
            margin: 0;
            background: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        h2 {
            margin: 0 0 4px 0;
            font-size: 18px;
            font-weight: 600;
            color: #111;
        }
        .status-box {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.4;
        }
        .success {
            background-color: #ecfdf5;
            color: #065f46;
        }
        .error {
            background-color: #fef2f2;
            color: #991b1b;
        }
        .neutral {
            background-color: #f0f9ff;
            color: #0369a1;
        }
        .warning {
            background-color: #fffbeb;
            color: #92400e;
        }
        button {
            background-color: #111;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.15s;
            width: 100%;
        }
        button:hover:not(:disabled) {
            background-color: #333;
        }
        button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }
        .connect-info {
            font-size: 12px;
            color: #6b7280;
            line-height: 1.5;
        }
        .connect-info a {
            color: #2563eb;
            text-decoration: none;
        }
        .connect-info a:hover {
            text-decoration: underline;
        }
        .version {
            font-size: 11px;
            color: #9ca3af;
            text-align: right;
        }

        /* Queue Section */
        .queue-section {
            margin-top: 4px;
        }
        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .queue-header h3 {
            margin: 0;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }
        .queue-count {
            background-color: #111;
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        .queue-list {
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background-color: #fafafa;
        }
        .queue-empty {
            padding: 16px;
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
        }
        .queue-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #e5e7eb;
            gap: 10px;
        }
        .queue-item:last-child {
            border-bottom: none;
        }
        .queue-item.processing {
            background-color: #fffbeb;
        }
        .queue-item.has-error {
            background-color: #fef2f2;
        }
        .queue-item-thumbnail {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            object-fit: cover;
            background-color: #e5e7eb;
            flex-shrink: 0;
        }
        .queue-item-thumbnail.placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9ca3af;
            font-size: 9px;
        }
        .queue-item-info {
            flex: 1;
            min-width: 0;
        }
        .queue-item-title {
            font-size: 12px;
            font-weight: 500;
            color: #111;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .queue-item-meta {
            font-size: 10px;
            color: #9ca3af;
            display: flex;
            gap: 6px;
            margin-top: 2px;
        }
        .queue-item-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            flex-shrink: 0;
            font-weight: 500;
        }
        .queue-item-status.pending,
        .queue-item-status.waiting {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        .queue-item-status.processing {
            background-color: #fef3c7;
            color: #92400e;
        }
        .queue-item-status.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .queue-item-error {
            font-size: 10px;
            color: #991b1b;
            margin-top: 3px;
            line-height: 1.3;
        }

        /* Delete functionality styles */
        .queue-item-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            flex-shrink: 0;
            accent-color: #111;
        }
        .queue-item-delete {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s;
            width: auto;
            flex-shrink: 0;
        }
        .queue-item-delete:hover {
            background-color: #fee2e2;
        }
        .queue-item-delete svg {
            width: 14px;
            height: 14px;
            color: #991b1b;
        }
        .delete-selected-btn {
            background-color: #dc2626;
            font-size: 12px;
            padding: 6px 10px;
            width: auto;
        }
        .delete-selected-btn:hover:not(:disabled) {
            background-color: #b91c1c;
        }
        .delete-selected-btn:disabled {
            background-color: #fca5a5;
        }
        .select-all-container {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #6b7280;
        }
        .queue-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        /* Confirmation modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 280px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 12px 0;
            color: #111;
        }
        .modal-text {
            font-size: 13px;
            color: #4b5563;
            margin: 0 0 16px 0;
            line-height: 1.5;
        }
        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            width: auto;
        }
        .modal-btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }
        .modal-btn-cancel:hover {
            background: #e5e7eb;
        }
        .modal-btn-confirm {
            background: #dc2626;
            color: white;
        }
        .modal-btn-confirm:hover {
            background: #b91c1c;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FLUF Utility Extension</h2>

        <button id="checkNow">Send Connection To FLUF</button>
        <button id="forceVintedQueue" style="display: none;">Force Vinted Listing Queue</button>

        <div id="status" class="status-box neutral">Loading status...</div>
        <div id="forceQueueStatus" class="status-box" style="display: none;"></div>

        <!-- Queue Section - only shown when there are items -->
        <div class="queue-section" id="queueSection" style="display: none;">
            <div class="queue-header">
                <h3>Vinted Listing Queue</h3>
                <span id="queueCount" class="queue-count">0</span>
            </div>
            <div class="queue-actions" id="queueActions" style="display: none;">
                <div class="select-all-container">
                    <input type="checkbox" id="selectAll" class="queue-item-checkbox">
                    <label for="selectAll">Select all</label>
                </div>
                <button id="deleteSelected" class="delete-selected-btn" disabled>Delete Selected (0)</button>
            </div>
            <div id="queueList" class="queue-list">
                <div class="queue-empty">No items in queue</div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3 class="modal-title">Delete Queue Items?</h3>
                <p class="modal-text" id="confirmModalText">Are you sure you want to remove these items from the listing queue? This cannot be undone.</p>
                <div class="modal-buttons">
                    <button class="modal-btn modal-btn-cancel" id="modalCancel">Cancel</button>
                    <button class="modal-btn modal-btn-confirm" id="modalConfirm">Delete</button>
                </div>
            </div>
        </div>

        <div class="connect-info">
            This extension helps <a href="https://fluf.io/connect" target="_blank">FLUF Connect</a> stay connected to your resale channels.
        </div>

        <div class="version" id="version-number"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
