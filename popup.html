<!DOCTYPE html>
<html>
<head>
    <title>FLUF Utility Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .status-box {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .neutral {
            background-color: #e3f2fd;
            color: #1565c0;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .version {
            font-size: 11px;
            color: #999;
            text-align: right;
            margin-bottom: 10px;
        }
        .connect-info {
            font-size: 12px;
            margin-top: 15px;
            color: #757575;
            text-align: center;
        }
        .connect-info a {
            color: #1565c0;
            text-decoration: none;
        }
        .connect-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FLUF Utility Extension</h2>
        
        <button id="checkNow">Check Now</button>
        <div id="status" class="status-box neutral">Loading status...</div>

        <div class="connect-info">
            <p style="text-align: left; margin-top: 0;">
                This extension helps <a href="https://fluf.io/connect" target="_blank">FLUF Connect</a> stay connected to your resale channels.
            </p>
        </div>

        <span id="version-number"></span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
